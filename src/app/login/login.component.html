<body>
<div class="container">
  <h1 id="main-title">KBTU assistant</h1>
  <form class="register">
    <div class="form-group">
      <label for="email-address"></label>
      <input type="email" class="form-control" id="email-address" placeholder="Email address">
    </div>
    <div class="form-group">
      <label for="password"></label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="button" class="btn btn-primary" (click)="signIn()">Sign in</button>
    <a id="Forgotpass"  [routerLink]="'/home'">Forgot Your Password?</a>
  </form>
</div>
</body>
